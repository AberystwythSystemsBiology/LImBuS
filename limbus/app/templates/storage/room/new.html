{% extends "template.html" %}

{% block title %}New Room{% endblock %}

{% block body %}

    <div class="container">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h2><i class="fa fa-building"></i> New Room (LIMBSIT-{{ site.id }})</h2>
        </div>

        <form method="POST" action="{{ url_for('storage.new_room', s_id=site.id) }}">
            {{ form.csrf_token }}
            {{ form_field(form.room) }}
            {{ form_field(form.building) }}
            {{ form_field(form.submit) }}
        </form>


    </div>
{% endblock %}
