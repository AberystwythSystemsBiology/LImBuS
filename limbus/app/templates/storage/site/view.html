{% extends "template.html" %}

{% block title %}LIMBSIT-{{ site.id }}{% endblock %}

{% block body %}

    <div class="container">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h2><i class="fa fa-building"></i> LIMBSIT-{{ site.id }}: {{ site.name }}</h2>
                <div class="btn-toolbar">
                <div class="btn-group mr-2">
                    <a href="{{ url_for('storage.new_room', s_id=site.id) }}">
                        <div class="btn btn-primary"><i class="fa fa-plus"></i>
                            Add Room
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">

        </div>

        {%  for room in rooms %}
            {{ room }}
        {% endfor %}

    </div>
{% endblock %}
