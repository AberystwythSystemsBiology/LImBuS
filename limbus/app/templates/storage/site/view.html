{% extends "template.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='css/storage/navbar.css') }}"
          rel="stylesheet">
{% endblock %}

{% set title = "LIMBSIT-" %}

{% block title %}{% endblock %}

{% block body %}
    <div id="sidebar-wrapper">
        {{ storage_navbar() }}
        <div class="container">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h2><i class="fa fa-building"></i> LIMBSIT-{{ site.id }}: {{ site.name }}</h2>
                <div class="btn-toolbar">
                    <div class="btn-group mr-2">
                        <a href="{{ url_for('storage.new_room', s_id=site.id) }}">
                            <div class="btn btn-primary"><i class="fa fa-plus"></i>
                                Add Room
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="{{ url_for('static', filename='js/storage/site/view.js') }}"></script>
    <script src="{{ url_for('static', filename='js/storage/navtree.js') }}"></script>
{% endblock %}
