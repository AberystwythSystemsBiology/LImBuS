{% extends "template.html" %}

{% block title %}File Upload :: Document Portal{% endblock %}

{% block body %}
<div class="container">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-file"></i> Document Upload: File Upload
            </h1>
        </div>
    <form method="POST" action="{{ url_for('document.document_upload', hash=hash ) }}"  enctype="multipart/form-data">
        {{ form.csrf_token }}

        {{ form_field(form.file) }}

        {{ form_field(form.submit, with_label=False)}}

    </form>
</div>
{% endblock %}
