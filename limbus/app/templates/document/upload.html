{% extends "template.html" %}

{% block title %}Upload :: Document Portal{% endblock %}

{% block body %}
<div class="container">
    <h1>Document Upload</h1>

<form method="POST" action="{{ url_for('setup.biobank_registration' ) }}">
        {{ form.csrf_token }}

        {{ form_field(form.name) }}
        {{ form_field(form.description) }}

        {{ form_field(form.file) }}

        {{ form_field(form.submit, with_label=False)}}

    </form>
</div>
{% endblock %}
