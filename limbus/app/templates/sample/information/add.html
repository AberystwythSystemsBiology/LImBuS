{% extends "template.html" %}

{% block title %}Add Sample{% endblock %}

{% block body %}
    <div class="container">
        <h1>Add Sample</h1>

        <form method="POST" action="{{ url_for('sample.add_sample_information' ) }}">
            {{ form.csrf_token }}
            {% for attribute in form %}
                {% if attribute != "CSRF Token" %}
                {{ form_field(attribute) }}
                {% endif %}
            {% endfor %}
        </form>
    </div>
{% endblock %}
