<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <meta name="author" content="Keiron O'Shea">
  <title>{% block title %}{% endblock %} : LImBuS - The LIbre Biobank System</title>
  <link href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
  {% block head %}
  {% endblock %}
  <link href="{{ url_for('static', filename='css/global.css') }}" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logos/limbus_logo.svg') }}" />
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img class="navbar-brand" src="{{ url_for('static', filename='images/logos/limbus_logo_50px.png')}}" alt="logo">
    <h5 class="my-0 mr-md-auto font-weight-normal">LImBuS</h5>
    <nav class="my-2 my-md-0 mr-md-3">

    </nav>
    <a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}">Sign in</a>
  </div>
  {% block body %}
  {% endblock %}

  <footer class="container py-5">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">&copy; AberSystemsBiology 2019</small>
      </div>
      <div class="col-6 col-md">
        <h5>Resources</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="https://github.com/AberystwythSystemsBiology/LImBuS/wiki">Documentation</a></li>
          <li><a class="text-muted" href="https://github.com/AberystwythSystemsBiology/LImBuS/">Source Code</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>About</h5>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="{{ url_for('misc.team') }}">Team</a></li>
          <li><a class="text-muted" href="{{ url_for('misc.license')}}">License</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
