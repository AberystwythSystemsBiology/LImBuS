{% extends "template.html" %}


{% block title %}Attribute Portal{% endblock %}


{% block body %}

    <div class="container">


        <span class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
            <h1><i class="fab fa-buffer"></i> Attribute Portal</h1>
            <div class="btn-toolbar">
                <div class="btn-group mr-2">
                    <a href="{{ url_for('misc.index') }}">
                        <div class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Attribute
                        </div>
                    </a>
                </div>
                <div class="btn-group mr-2">
                    <div id="showFilter" class="btn btn-success"><i class="fa fa-filter"></i>
                        <span id="showFilterText">Show Filters</span>
                    </div>
                </div>
                </div>
            </span>


        <p>This is the Attribute Portal. This is where your attributes can be found. </p>


        <table id="attributeTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Attribute</th>
                <th>Attribute Type</th>
                <th>Element</th>
                <th>Uploader</th>
                <th>Created On</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>



    </div>
{% endblock %}
