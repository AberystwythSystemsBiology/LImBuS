{% extends "template.html" %}

{% block title %}Overview Panel{% endblock %}

{% block head %}
    <link href="{{ url_for('static', filename='node_modules/chart.js/dist/Chart.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">
        <h1><span class="secondary-heading"><i class="fa fa-solar-panel"></i> <span id="biobank_name"></span></span>Data Overview Panel</h1>

        <div class="row">
            <div class="col-sm-3">
                <div class="data">
                    <span id="donor_count" class="data large"></span>
                    <span class="data small">Donors</span>
                  </div>
            </div>
            <div class="col-sm-3">
                <div class="data">
                    <span id="sample_count" class="data large"></span>
                    <span class="data small">Samples</span>
                  </div>
            </div>
            <div class="col-sm-3">
                <div class="data">
                    <span id="user_count" class="data large"></span>
                    <span class="data small">Users</span>
                  </div>
            </div>
            <div class="col-sm-3">
                <div class="data">
                    <span id="site_count" class="data large"></span>
                    <span class="data small">Sites</span>
                  </div>
            </div>          
        </div>

        <div class="row">
          <div class="col-6">
            <canvas id="sample_status"></canvas>
          </div>
          <div class="col-6">
            <canvas id="sample_source"></canvas>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <canvas id="sample_type"></canvas>
          </div>
          <div class="col-6">
            <canvas id="sample_biohazard"></canvas>
          </div>
        </div>

    </div>
{% endblock %}

{% block javascript %}
    <script src="{{ url_for('static', filename='node_modules/chart.js/dist/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/misc/panel.js') }}"></script>

{% endblock %}
