{% extends "template.html" %}

{% block title %}File Upload :: Document Portal{% endblock %}

{% block body %}
    <div class="container">
        <h1><span class="secondary-heading"><i class="fas fa-file"></i> Document Portal</span>File Upload</h1>


        <form method="POST" action="{{ url_for('document.document_upload', hash=hash ) }}"
              enctype="multipart/form-data">
            {{ form.csrf_token }}
            {{ form_field(form.file) }}
            {{ form_field(form.submit, with_label=False) }}
        </form>
    </div>
{% endblock %}
